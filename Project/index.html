<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="profile-card">
    <img src="images/avater" alt="Profile Image" class="profile-img">
    <h1 class="profile-name">Jessica Randall</h1>
    <p class="profile-description">London, UK</p>
    <p class="profile-description">"Front-end developer and avid reader."</p>
    <div class="social-links">
      <a href="https://github.com/jessicarandall" target="_blank"><img src="images/github.svg" alt="Github"></a>
      <a href="https://www.frontendmentor.io/profile/jessicarandall" target="_blank"><img src="images/frontend-mentor.svg" alt="Frontend Mentor"></a>
      <a href="https://www.linkedin.com/in/jessica-randall/" target="_blank"><img src="images/linkedin.svg" alt="LinkedIn"></a>
      <a href="https://twitter.com/jessicarandall" target="_blank"><img src="images/twitter.svg" alt="Twitter"></a>
    </div>
  </div>
  
</body>
</html>
